<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <script src="./form.js" defer></script>
	<title>Pizzeria Margherita</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="btnMenu">
    <svg viewBox="0 0 40 40">
      <rect class="a" x="0" y="0" width="20" height="2" />
      <rect class="b" x="0" y="0" width="20" height="2" />
      <rect class="c" x="0" y="0" width="20" height="2" />
    </svg>
  </div>
  <nav id="nav">
    <ul>
      <li><a href="./index.html">Home</a></li>
    </ul>
  </nav>

  <main id="main">
    <section id="booking">
      <form>
        <div class="inputs">
          <label for="name"></label>
          <input type="text" placeholder="Name" id="name" required>
          <p id="nameNote"></p>
        </div>
        <div class="inputs">
          <label for="email"></label>
          <input type="email" placeholder="Email" id="email" required>
          <p id="emailNote"></p>
        </div>
        <div class="inputs">
          <label for="date"></label>
          <input type="date" id="date" required>
          <p id="dateNote"></p>
        </div>
        <div class="inputs">
          <label for="time"></label>
          <input type="time" id="time" required>
          <p id="timeNote"></p>
        </div>
        <div class="inputs">
          <label for="number"></label>
          <input type="number" placeholder="Number of person" id="number" required>
          <p id="numberNote"></p>
        </div>
        <button id="bookBtn" class="payment-btn" type="submit" form="form" value="submit">Book a table!</button>
        <p id="submitNote"></p>
      </form>
    </section>
  </main>


</body>

</html>
